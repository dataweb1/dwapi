<!DOCTYPE html>
<html lang="en">
<title>Login Pagina</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0-alpha4/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0-alpha4/mdb.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<html>
    <body class="login_pagina" style="background-color: rgb(41, 41, 41);">
      
    <div id="welcome" style="display:grid; place-items:center; height: 100vh;">
        <div class="card" style="width: 500px">
            <div style="display: unset;">
                <form class="px-4 py-3"  dw_form='login' >
                    <h3 style="text-align: center; margin-bottom: 23px; margin-top: 18px; color: #00bfff; font-size: 37px;">
                    Meld je aan
                    </h3>
                    <div class="form-group">
                        <label id="email_text" for="email" style="color: rgb(48, 48, 48);">Email</label>
                        <input type="email" class="form-control" id="emailx" placeholder="email@voorbeeld.com"  dw_property='email' required>
                    </div>
                    <div class="form-group">    
                        <label for="wachtwoord" style="color: rgb(48, 48, 48);">Wachtwoord</label>
                        <input type="password" class="form-control" id="wachtwoord" placeholder="wachtwoord"  dw_property='password' required>
                    </div>
                    <div class="form-group">
                        <div id="invalid_login" class="invalid-feedback"></div>
                    </div>
                </form>
                
                <div class="dropdown-divider">
         
                </div>
                <button id="inloggen_knop" dw_submit='login user f5gh8JhjAXBd' class="btn btn-primary" style="background-color: deepskyblue; width: 90.5%; text-transform: none; color: white; border-color: deepskyblue; margin-left: 25px; margin-bottom: 3px; margin-top: -15px; box-shadow: none;">
                    Aanmelden
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                </button>
                 <a class="dropdown-item mb-3" href="#" style="color: deepskyblue;">
                </a>
            </div>
        </div>
        <div class="card" style="width: 500px">
            <div style="display: unset;">
                <form class="px-4 py-3"  dw_form='register'>
                    <h3 style="text-align: center; margin-bottom: 23px; margin-top: 18px; color: #00bfff; font-size: 37px;">
                        Register
                    </h3>
                    <div class="form-group">
                        <label for="email" style="color: rgb(48, 48, 48);">Email</label>
                        <input type="email" class="form-control" placeholder="email@voorbeeld.com"  dw_property='email' required>
                    </div>
                    <div class="form-group">    
                        <label for="wachtwoord" style="color: rgb(48, 48, 48);">Wachtwoord</label>
                        <input type="password" class="form-control"  placeholder="wachtwoord"  dw_property='password' required>
                    </div>
                    <div class="form-group">    
                        <label for="voornaam" style="color: rgb(48, 48, 48);">voornaam</label>
                        <input type="text" class="form-control"  placeholder="voornaam"  dw_property='voornaam' required>
                    </div>
                    <div class="form-group">    
                        <label for="familienaam" style="color: rgb(48, 48, 48);">familienaam</label>
                        <input type="text" class="form-control"  placeholder="familienaam"  dw_property='familienaam' required>
                    </div>
                </form>
                
                <div class="dropdown-divider">
         
                </div>
                <button id="register_button" dw_submit='register user f5gh8JhjAXBd' class="btn btn-primary" style="background-color: deepskyblue; width: 90.5%; text-transform: none; color: white; border-color: deepskyblue; margin-left: 25px; margin-bottom: 3px; margin-top: -15px; box-shadow: none;">
                    register
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                </button>
                 <a class="dropdown-item mb-3" href="#" style="color: deepskyblue;">
                </a>
            </div>

            <div>
                Contact Form
                <div dw_form='contact'>
                    <input type="text" dw_property='Naam' placeholder="naam" required>
                    <input type="text" dw_property='Email' placeholder="email" required>
                    <textarea type="text" dw_property='bericht' placeholder="bericht"required ></textarea>
                    <button dw_submit='contact create f5gh8JhjAXBd'>submit contact form</button>
                </div>
            </div>
        </div>
    </div>

    <script type='module' defer src='main.js'></script>
</body>

</html>
